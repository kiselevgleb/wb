<!DOCTYPE html>
<html lang="en">

<head id="head">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="css/task.css">
  <link rel="stylesheet" href="https://bootstraptema.ru/plugins/2015/bootstrap3/bootstrap.min.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.js"></script>

</head>

<body id="body">
  <div class="container" id="cont">
    <div class="bs-example" data-example-id="simple-form-inline">
      <form class="form-inline">
        <div class="form-group">
          <label for="inpArt">Article</label>
          <input type="text" class="form-control" id="inpArt" placeholder="Article">
        </div>
        <div class="form-group">
          <label for="inpSt">Start date</label>
          <input type="date" class="form-control" id="inpSt" placeholder="Start date">
        </div>
        <div class="form-group">
          <label for="inpEnd">End date</label>
          <input type="date" class="form-control" id="inpEnd" placeholder="End date">
        </div>
        <button type="submit" class="btn btn-default" id="butGet">Search</button>
      </form>
    </div>
    <table class="table table-striped" id="tabTotal">
      <thead>
        <tr>
          <th>Название</th>
          <!-- <th>Артикул</th> -->
          <th>Выручка</th>
          <th>Объем продаж</th>
          <th>Дата</th>
        </tr>
      </thead>
      <tbody id="tabbodyTot">
      </tbody>
    </table>

    <table class="table table-striped" id="tab">
      <thead>
        <tr>
          <th>#</th>
          <!-- <th>Название</th> -->
          <th>Бренд</th>
          <!-- <th>Артикул</th> -->
          <th>Стоимость</th>
          <th>Склад</th>
          <th>Дата</th>
        </tr>
      </thead>
      <tbody id="tab-body">
      </tbody>
    </table>
    <canvas id="barChart"></canvas>
  </div>
  <script src="js/app.js"></script>
</body>
</html>
